<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>express tuto</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="header mb-5 text-center">Express CRUD</h1>
        <h3 class="header mb-3 text-center">Registation Form</h3>
        <div class="container d-flex flex-column w-50">
            <div class="input-group mb-3">
                <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                />
            </div>
            <div class="input-group mb-3">
                <input
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                    aria-describedby="basic-addon1"
                />
            </div>
            <div class="input-group mb-3">
                <input
                    id="age"
                    type="number"
                    class="form-control"
                    placeholder="Age"
                    aria-label="Age"
                    aria-describedby="basic-addon1"
                />
            </div>
            <button onclick="handleCreateRegister()" type="button" class="btn btn-primary">Register</button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
