<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Express Tutorial</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="header mb-5 text-center">Express CRUD</h1>
        <h3 class="header mb-3 text-center">Registration Form</h3>
        <div class="container d-flex flex-column align-items-center mb-5">
            <div class="d-flex justify-content-center mb-3">
                <div class="w-50">
                    <label class="position-relative" for="profileImage">
                        <img
                            width="400px"
                            height="400px"
                            id="profile"
                            src="/userImage/default.webp"
                            class="rounded img-thumbnail d-block"
                            alt="profileImage"
                            style="cursor: pointer; object-fit: fill; position: relative"
                            for="profileImage"
                        />
                        <i
                            class="bi bi-plus-square-dotted fs-1 position-absolute"
                            style="
                                left: 40%;
                                transform: translateX(-50%);
                                top: 50%;
                                transform: translateY(-50%);
                                cursor: pointer;
                                color: gray;
                            "
                            for="profile"
                        ></i>
                    </label>
                    <input hidden id="profileImage" type="file" accept="/image/*" onchange="handleUploadImage(event)" />
                </div>
            </div>
            <div class="container w-75 d-flex flex-column justify-content-center">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="johndoe@example.com" />
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="email" class="form-control" id="age" placeholder="18 -30" />
                </div>
                <button
                    onclick="handleCreateRegister()"
                    type="button"
                    class="btn btn-primary"
                    style="width: fit-content"
                >
                    Register
                </button>
            </div>
        </div>
        <div id="user-list-container" class="d-flex flex-wrap justify-content-center m-3"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
